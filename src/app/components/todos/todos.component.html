<div class="todos">
  <div
    *ngFor="let todo of todos; let i = index"
    class="todo {{ todo.completed ? 'done' : '' }} "
  >
    <span class="outer">
      <span class="inner">
        <div class="content" (click)="toggleTodo(i)">
          {{ i + 1 }} {{ todo.content }}
        </div>
      </span>
    </span>

    <div>
      <button class="delete" (click)="deleteTodo(i)"><b>Remove</b></button>
    </div>
  </div>
</div>
